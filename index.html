 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Check Weather</h1>
   <div class="container">
      <input id="place" type="text" spellcheck="false" placeholder="Enter Location">
      <div class="hide" id="temp">
        <div id="line1">
           <img id="image" class="hide">
           <span class="hide" id="con"></span>
          </div>
        <div id="line2">
      <span id="temptext"></span>
      </div>
      <div id="line3">
        <span class="hide" id="wind">
          <span class="hide" id="dir"></span>
        </span>
      </div>
      <div id="line4">
        <span class="hide" id="humidity"></span>
      </div>
       
        
      </div>
      <button class="check">Search</button>
   </div>
  <script src="app.js"></script>
</body>
</html>
